syntax = "proto3";

option go_package = "gitlab.com/rarify-protocol/saver-grpc-lib/grpc";

service Saver {
  rpc GetDepositInfo(MsgTransactionInfoRequest) returns (MsgDepositResponse);
  rpc GetWithdrawInfo(MsgTransactionInfoRequest) returns (MsgWithdrawResponse);
}

message MsgTransactionInfoRequest {
  string hash = 1;
  string eventId = 2;
  // Every service should define that type by itself
  uint32 type = 3;
}

message MsgDepositResponse {
  string targetNetwork = 1;
  string sender = 2;
  string receiver = 3;
  // dec-encoded
  string amount = 4;
  string tokenAddress = 6;
  string tokenId = 7;
}

message MsgWithdrawResponse {
  string tx = 1;
  string eventId = 2;
  string networkFrom = 3;
  string receiver = 4;
  // dec-encoded
  string amount = 5;
  string tokenAddress = 6;
  string tokenId = 7;
}