syntax = "proto3";

option go_package = "gitlab.com/rarify-protocol/saver-grpc-lib/grpc";

service Saver {
  rpc GetTransactionInfo(MsgTransactionInfoRequest) returns (MsgTransactionInfoResponse);
}

message MsgTransactionInfoRequest {
  string hash = 1;
}

enum type {
  NATIVE = 0;
  ERC20 = 1;
  ERC721 = 2;
  ERC1155 = 3;
  METAPLEX_NFT = 4;
  METAPLEX_FT = 5;
}

message MsgTransactionInfoResponse {
  // Collection address on current chain
  string collection = 1;
  string tokenId = 2;
  string targetNetwork = 3;
  // Address on target chain
  string receiver = 4;
  type tokenType = 5;
}
