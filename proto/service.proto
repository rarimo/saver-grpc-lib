syntax = "proto3";

option go_package = "gitlab.com/rarify-protocol/saver-grpc-lib/grpc";

service Saver {
  rpc GetTransactionInfo(MsgTransactionInfoRequest) returns (MsgTransactionInfoResponse);
}

message MsgTransactionInfoRequest {
  string hash = 1;
}

message MsgTransactionInfoResponse {
  string tokenMint = 1;
  string tokenId = 2;
  string collection = 3;
  string targetNetwork = 4;
  string receiver = 5;
}
